<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementary Therapies in Nursing</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #e879f9, #818cf8);
            --card-gradient: linear-gradient(to right bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            --glass-effect: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        .therapy-card {
            background: var(--card-gradient);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .therapy-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .therapy-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            border-radius: inherit;
        }

        .therapy-card:hover::before {
            opacity: 0.1;
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glass-effect {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .glass-effect:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .modern-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
        }

        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }

        .glow {
            position: relative;
        }

        .glow::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: var(--primary-gradient);
            filter: blur(15px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: inherit;
        }

        .glow:hover::after {
            opacity: 0.5;
        }

        .nav-dots {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: var(--primary-gradient);
            transform: scale(1.2);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .next-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-gradient);
            padding: 1rem 2rem;
            border-radius: 9999px;
            border: none;
            color: white;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .next-button:active {
            transform: translateY(0);
        }

        .finish-button {
            background: linear-gradient(135deg, #10b981, #059669);
        }
    </style>
</head>
<body>

                padding: '0.75rem 1.5rem',
                fontSize: '1rem',
                fontWeight: '500',
                borderRadius: '9999px',
                border: 'none',
                outline: 'none',
                color: 'white',
                cursor: 'pointer',
                zIndex: 50,
                boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                transition: 'all 0.3s ease'
            };

            return (
                <div className="min-h-screen p-8 relative overflow-hidden bg-gradient-to-b from-[#1a1a2e] to-[#15162c]">
                    <AnimatePresence mode="wait">
                        <motion.div
                            key={currentSlide}
                            initial={{ opacity: 0, x: 20 }}
                            animate={{ opacity: 1, x: 0 }}
                            exit={{ opacity: 0, x: -20 }}
                            className="w-full"
                        >
                            {renderSlide(slides[currentSlide])}
                        </motion.div>
                    </AnimatePresence>

                    {/* Next/Finish Button */}
                    <motion.button
                        className="next-button"
                        onClick={handleNext}
                        initial={{ opacity: 0 }}
                        animate={{ 
                            opacity: 1,
                            scale: 1,
                            background: currentSlide === slides.length - 1 
                                ? 'linear-gradient(135deg, #10b981, #059669)'
                                : 'linear-gradient(135deg, #e879f9, #818cf8)'
                        }}
                        whileHover={{ scale: 1.05 }}
                        whileTap={{ scale: 0.95 }}
                        style={buttonStyles}
                    >
                        {currentSlide === slides.length - 1 ? (
                            <>
                                Finish <i className="ph ph-check-circle"></i>
                            </>
                        ) : (
                            <>
                                Next <i className="ph ph-arrow-right"></i>
                            </>
                        )}
                    </motion.button>

                    {/* Progress Dots */}
                    <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex gap-2">
                        {slides.map((_, index) => (
                            <motion.div
                                key={index}
                                className="w-1.5 h-1.5 rounded-full cursor-pointer"
                                style={{
                                    background: index === currentSlide 
                                        ? currentSlide === slides.length - 1 
                                            ? '#10b981' // Emerald color for last slide
                                            : 'var(--highlight-color, #e879f9)' 
                                        : 'rgba(255,255,255,0.2)',
                                    transition: 'background 0.3s ease'
                                }}
                                initial={{ scale: 0 }}
                                animate={{ scale: 1 }}
                                transition={{ delay: index * 0.1 }}
                                onClick={() => setCurrentSlide(index)}
                                whileHover={{ scale: 1.5 }}
                            />
                        ))}
                    </div>

                    {/* Completion Animation */}
                    <motion.div
                        className="fixed inset-0 pointer-events-none"
                        initial={{ opacity: 0 }}
                        animate={{ 
                            opacity: currentSlide === slides.length - 1 ? 1 : 0 
                        }}
                    >
                        <div className="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-transparent" />
                        {[...Array(20)].map((_, i) => (
                            <motion.div
                                key={i}
                                className="absolute w-1 h-1 rounded-full bg-emerald-400"
                                style={{
                                    left: `${Math.random() * 100}%`,
                                    top: `${Math.random() * 100}%`,
                                }}
                                animate={{
                                    scale: [0, 1, 0],
                                    opacity: [0, 1, 0],
                                    y: [0, -30, 0],
                                }}
                                transition={{
                                    duration: 2,
                                    repeat: Infinity,
                                    delay: i * 0.1,
                                    ease: "easeInOut"
                                }}
                            />
                        ))}
                    </motion.div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComplementaryTherapies />);
    </script>
</body>
</html>
