    <div id="root"></div>
    <script type="text/babel">
        const { motion, AnimatePresence } = window.Motion;
        
        function TypeWriter({ text, className = "", delay = 30 }) {
            const [displayedText, setDisplayedText] = React.useState("");
            const [isTyping, setIsTyping] = React.useState(true);
            
            React.useEffect(() => {
                let i = 0;
                setDisplayedText("");
                setIsTyping(true);
                
                const timer = setInterval(() => {
                    if (i < text.length) {
                        setDisplayedText(prev => prev + text[i]);
                        i++;
                    } else {
                        setIsTyping(false);
                        clearInterval(timer);
                    }
                }, delay);
                
                return () => clearInterval(timer);
            }, [text]);
            
            return (
                <span className={`typing-text ${isTyping ? 'typing' : ''} ${className}`}>
                    {displayedText}
                </span>
            );
        }

        function IntroImage() {
            return (
                <div className="intro-image">
                    <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <circle 
                            cx="250" 
                            cy="250" 
                            r="200" 
                            stroke="#1e40af" 
                            strokeWidth="2"
                            strokeDasharray="4 4"
                        />
                        
                        {/* Middle circle with solid line */}
                        <circle 
                            cx="250" 
                            cy="250" 
                            r="150" 
                            stroke="#3b82f6" 
                            strokeWidth="2"
                        />
                        
                        {/* Inner circle with lighter blue */}
                        <circle 
                            cx="250" 
                            cy="250" 
                            r="100" 
                            stroke="#60a5fa" 
                            strokeWidth="2"
                        />
                        
                        {/* Diagonal line representing resilience path */}
                        <line 
                            x1="100" 
                            y1="100" 
                            x2="400" 
                            y2="400" 
                            stroke="#3b82f6" 
                            strokeWidth="2" 
                            strokeDasharray="8 8"
                        >
                            <animate 
                                attributeName="stroke-dashoffset" 
                                from="0" 
                                to="100" 
                                dur="3s" 
                                repeatCount="indefinite"
                            />
                        </line>
                    </svg>
                </div>
            );
        }

        function NursingResilience() {
            const aspects = [
                { 
                    title: "Coping Stress", 
                    icon: "ph-meditation", 
                    color: "#93c5fd", // Light blue
                    top: "5%", 
                    left: "43%" 
                },
                { 
                    title: "Emotional Regulation", 
                    icon: "ph-heart", 
                    color: "#f472b6", // Pink
                    top: "30%", 
                    right: "5%" 
                },

                { 
                    title: "Self-Care", 
                    icon: "ph-heart", 
                    color: "#86efac", // Mint green
                    bottom: "13%", 
                    right: "15%" 
                },
                { 
                    title: "Support System", 
                    icon: "ph-users-three", 
                    color: "#fcd34d", // Yellow
                    bottom: "15%", 
                    left: "13%" 
                },
                { 
                    title: "Balance Boundaries", 
                    icon: "ph-scales", 
                    color: "#fdba74", // Orange
                    top: "25%", 
                    left: "10%" 
                }
            ];

            return (
                <motion.div 
                    className="nursing-section"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                >
                    <motion.h1
                        className="intro-text"
                        initial={{ y: 20, opacity: 0 }}
                        animate={{ y: 0, opacity: 1 }}
                        transition={{ duration: 0.8 }}
                    >
                        Resilience in mental health nursing refers to the ability of nurses to:
                    </motion.h1>

                    <div className="circle-container">
                        <div className="circle-bg" />
                        <div className="center-text">
                            Key<br/>Aspects
                        </div>
                        
                        {aspects.map((aspect, index) => (
                            <motion.div
                                key={aspect.title}
                                className="aspect-circle"
                                style={{
                                    backgroundColor: aspect.color,
                                    ...Object.fromEntries(
                                        Object.entries({ top: aspect.top, left: aspect.left, right: aspect.right, bottom: aspect.bottom })
                                            .filter(([_, value]) => value !== undefined)
                                    ),
                                    transform: 'translate(-50%, -50%)'
                                }}
                                initial={{ scale: 0, opacity: 0 }}
                                animate={{ scale: 1, opacity: 1 }}
                                transition={{ delay: index * 0.2, type: "spring" }}
                                whileHover={{ scale: 1.1 }}
                            >
                                <i className={aspect.icon}></i>
                                <span>{aspect.title}</span>
                            </motion.div>
                        ))}
                    </div>
                </motion.div>
            );
        }

        function ImportanceSection({ expandedBubble, setExpandedBubble }) {
            const [showDetails, setShowDetails] = React.useState(false);
            const bubbleOrder = ['patient-care', 'burnout', 'satisfaction'];

            const handleNextBubble = () => {
                if (!expandedBubble) {
                    setExpandedBubble('patient-care');
                } else {
                    const currentIndex = bubbleOrder.indexOf(expandedBubble);
                    if (currentIndex < bubbleOrder.length - 1) {
                        setShowDetails(false);
                        setTimeout(() => {
                            setExpandedBubble(bubbleOrder[currentIndex + 1]);
                        }, 500);
                    } else {
                        setShowDetails(false);
                        setTimeout(() => {
                            setExpandedBubble(null);
                        }, 500);
                    }
                }
            };

            const handlePreviousBubble = () => {
                if (!expandedBubble) {
                    setExpandedBubble(bubbleOrder[bubbleOrder.length - 1]);
                } else {
                    const currentIndex = bubbleOrder.indexOf(expandedBubble);
                    if (currentIndex > 0) {
                        setShowDetails(false);
                        setTimeout(() => {
                            setExpandedBubble(bubbleOrder[currentIndex - 1]);
                        }, 500);
                    } else {
                        setShowDetails(false);
                        setTimeout(() => {
                            setExpandedBubble(null);
                        }, 500);
                    }
                }
            };

            React.useEffect(() => {
                if (expandedBubble) {
                    setTimeout(() => setShowDetails(true), 500);
                } else {
                    setShowDetails(false);
                }
            }, [expandedBubble]);

            const importancePoints = [
                {
                    id: 'patient-care',
                    title: "Patient Care",
                    icon: "ph-heart",
                    fullText: "Improved patient care: Resilient nurses provide more compassionate and effective care.",
                    details: [
                        "Enhanced quality of care delivery",
                        "Better patient outcomes and satisfaction",
                        "More attentive and focused care",
                        "Improved patient communication",
                        "Greater empathy and understanding"
                    ],
                    style: { top: "15%", left: "15%" },
                    color: "rgba(59, 130, 246, 0.15)"
                },
                {
                    id: 'burnout',
                    title: "Reduced Burnout",
                    icon: "ph-battery-charging",
                    fullText: "Reduced burnout: Resilience helps nurses manage stress and prevent emotional exhaustion.",
                    details: [
                        "Better stress management",
                        "Improved work-life balance",
                        "Enhanced emotional regulation",
                        "Increased energy levels",
                        "Better coping mechanisms"
                    ],
                    style: { top: "25%", right: "20%" },
                    color: "rgba(252, 211, 77, 0.15)"
                },
                {
                    id: 'satisfaction',
                    title: "Job Satisfaction",
                    icon: "ph-smiley",
                    fullText: "Increased job satisfaction: Resilient nurses experience greater fulfillment and career engagement.",
                    details: [
                        "Higher job satisfaction levels",
                        "Increased career longevity",
                        "Better team relationships",
                        "Greater sense of purpose",
                        "Enhanced professional growth"
                    ],
                    style: { bottom: "30%", left: "25%" },
                    color: "rgba(134, 239, 172, 0.15)"
                }
            ];

            return (
                <motion.div
                    className="nursing-section"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    style={{ 
                        height: '100vh',
                        width: '100vw',
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        overflow: 'hidden'
                    }}
                >
                    <motion.h1 
                        className={`importance-title ${expandedBubble ? 'blur' : ''}`}
                        initial={{ y: -20, opacity: 0 }}
                        animate={{ y: 0, opacity: 0.9 }}
                        transition={{ duration: 0.8 }}
                    >
                        Importance
                    </motion.h1>

                    <div className="importance-container">
                        {importancePoints.map((point, index) => (
                            <motion.div
                                key={point.id}
                                className={`floating-bubble ${expandedBubble === point.id ? 'expanded' : ''}`}
                                style={{
                                    ...(!expandedBubble || expandedBubble !== point.id ? point.style : {}),
                                    position: expandedBubble === point.id ? 'fixed' : 'absolute',
                                    background: expandedBubble === point.id ? 'rgba(15, 23, 42, 0.95)' : 'rgba(30, 41, 59, 0.85)',
                                }}
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ 
                                    opacity: expandedBubble && expandedBubble !== point.id ? 0.3 : 1,
                                    scale: 1,
                                    filter: expandedBubble && expandedBubble !== point.id ? 'blur(3px)' : 'none'
                                }}
                                transition={{
                                    type: "spring",
                                    stiffness: 100,
                                    damping: 15
                                }}
                                onClick={() => !expandedBubble && setExpandedBubble(point.id)}
                            >
                                <i className={`${point.icon} bubble-icon`}></i>
                                <div className="bubble-title">{point.title}</div>
                                {expandedBubble === point.id && (
                                    <motion.div 
                                        className="bubble-content"
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ delay: 0.2 }}
                                    >
                                        <p className="bubble-text">{point.fullText}</p>
                                        <div className="bubble-details">
                                            {point.details?.map((detail, i) => (
                                                <motion.div 
                                                    key={i}
                                                    className="bubble-detail-item"
                                                    initial={{ opacity: 0, x: -20 }}
                                                    animate={{ opacity: 1, x: 0 }}
                                                    transition={{ delay: 0.3 + (i * 0.1) }}
                                                >
                                                    <i className="ph ph-check-circle bubble-detail-icon"></i>
                                                    <span className="bubble-detail-text">{detail}</span>
                                                </motion.div>
                                            ))}
                                        </div>
                                    </motion.div>
                                )}
                            </motion.div>
                        ))}
                    </div>
                </motion.div>
            );
        }

        function BenefitsSection() {
            const handleFinishClick = () => {
                window.location.href = 'Complementary-presentation.html';
            };

            return (
                <motion.div
                    className="benefits-section"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    style={{ 
                        height: '100vh',
                        width: '100vw',
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        justifyContent: 'center',
                        background: 'rgba(15, 23, 42, 0.95)',
                        backdropFilter: 'blur(16px)',
                        padding: '2rem'
                    }}
                >
                    <motion.h1
                        className="title-font text-5xl mb-12"
                        initial={{ y: -20, opacity: 0 }}
                        animate={{ y: 0, opacity: 1 }}
                        transition={{ duration: 0.8 }}
                    >
                        Strategies for Building Resilience
                    </motion.h1>

                    <div className="grid grid-cols-2 gap-8 max-w-6xl">
                        <motion.div
                            className="benefit-card"
                            initial={{ x: -50, opacity: 0 }}
                            animate={{ x: 0, opacity: 1 }}
                            transition={{ delay: 0.3 }}
                        >
                            <i className="ph ph-heart text-4xl text-blue-400 mb-4"></i>
                            <h3 className="text-2xl font-semibold mb-4">Self-care Practices</h3>
                            <p className="text-gray-300">Engaging in activities that promote relaxation and stress reduction.</p>
                            <h3 className="text-2xl font-semibold mb-4">Enhanced Patient Care</h3>
                            <p className="text-gray-300">Resilient nurses provide better care through improved focus and emotional stability.</p>
                        </motion.div>

                        <motion.div
                            className="benefit-card"
                            initial={{ x: 50, opacity: 0 }}
                            animate={{ x: 0, opacity: 1 }}
                            transition={{ delay: 0.4 }}
                        >
                            <i className="ph ph-brain text-4xl text-yellow-400 mb-4"></i>
                            <h3 className="text-2xl font-semibold mb-4">Mental Wellbeing</h3>
                            <p className="text-gray-300">Better stress management and emotional regulation in challenging situations.</p>
                        </motion.div>

                        <motion.div
                            className="benefit-card"
                            initial={{ x: -50, opacity: 0 }}
                            animate={{ x: 0, opacity: 1 }}
                            transition={{ delay: 0.5 }}
                        >
                            <i className="ph ph-users-three text-4xl text-green-400 mb-4"></i>
                            <h3 className="text-2xl font-semibold mb-4">Team Dynamics</h3>
                            <p className="text-gray-300">Improved collaboration and support among healthcare professionals.</p>
                        </motion.div>

                        <motion.div
                            className="benefit-card"
                            initial={{ x: 50, opacity: 0 }}
                            animate={{ x: 0, opacity: 1 }}
                            transition={{ delay: 0.6 }}
                        >
                            <i className="ph ph-chart-line-up text-4xl text-purple-400 mb-4"></i>
                            <h3 className="text-2xl font-semibold mb-4">Career Growth</h3>
                            <p className="text-gray-300">Enhanced professional development and leadership opportunities.</p>
                        </motion.div>
                    </div>

                    <motion.button
                        className="fixed bottom-8 right-8 px-8 py-4 rounded-full text-white text-lg font-medium"
                        onClick={handleFinishClick}
                        initial={{ scale: 0.9 }}
                        animate={{ scale: 1 }}
                        whileHover={{ scale: 1.05 }}
                        whileTap={{ scale: 0.95 }}
                        style={{
                            background: 'linear-gradient(135deg, #e879f9, #818cf8)',
                            border: 'none',
                            boxShadow: '0 4px 20px rgba(0, 0, 0, 0.1)'
                        }}
                    >
                        Continue to Complementary Therapies <i className="ph ph-arrow-right ml-2"></i>
                    </motion.button>
                </motion.div>
            );
        }

        function Presentation() {
            const [currentSlide, setCurrentSlide] = React.useState('intro');
            const [isShowingAll, setIsShowingAll] = React.useState(false);
            const [currentDomain, setCurrentDomain] = React.useState(0);
            const [showNursing, setShowNursing] = React.useState(false);
            const [showImportance, setShowImportance] = React.useState(false);
            const [showBenefits, setShowBenefits] = React.useState(false);
            const [expandedBubble, setExpandedBubble] = React.useState(null);
            const [showComplementary, setShowComplementary] = React.useState(false);
            
            const domains = [
                {
                    id: 'physical',
                    title: "Physical",
                    icon: "ph ph-brain",
                    colorClass: "domain-physical",
                    description: "Physical resilience encompasses our body's ability to adapt and recover from challenges. It includes:",
                    points: [
                        "Physical Flexibility: Ability to adapt to physical demands",
                        "Endurance: Sustained physical and mental effort",
                        "Strength: Both muscular and overall bodily resilience"
                    ]
                },
                {
                    id: 'emotional',
                    title: "Emotional",
                    icon: "ph ph-heart",
                    colorClass: "domain-emotional",
                    description: "Emotional resilience is our capacity to adapt to stressful situations and cope with life's ups and downs. It includes:",
                    points: [
                        "Self-awareness: Understanding and managing our emotions",
                        "Adaptability: Flexible response to emotional challenges",
                        "Emotional Balance: Maintaining stability during stress"
                    ]
                },
                {
                    id: 'spiritual',
                    title: "Spiritual",
                    icon: "ph ph-spiral",
                    colorClass: "domain-spiritual",
                    description: "Spiritual resilience connects us to deeper meaning and purpose in life. It encompasses:",
                    points: [
                        "Purpose: Clear sense of meaning and direction",
                        "Values: Strong personal beliefs and principles",
                        "Connection: Relationship with something greater than self"
                    ]
                },
                {
                    id: 'mental',
                    title: "Mental",
                    icon: "ph ph-lightbulb",
                    colorClass: "domain-mental",
                    description: "Mental resilience is our cognitive ability to adapt to challenges and maintain clarity. It includes:",
                    points: [
                        "Problem-solving: Creative approaches to challenges",
                        "Focus: Maintaining attention and mental clarity",
                        "Learning: Growing from experiences and adaptation"
                    ]
                }
            ];

            const handleNext = () => {
                if (currentSlide === 'intro') {
                    setCurrentSlide('domains');
                    setIsShowingAll(true);
                } else if (isShowingAll) {
                    setIsShowingAll(false);
                } else if (currentDomain < domains.length - 1) {
                    setCurrentDomain(prev => prev + 1);
                } else if (currentDomain === domains.length - 1 && !showNursing) {
                    setShowNursing(true);
                } else if (showNursing && !showImportance) {
                    setShowNursing(false);
                    setShowImportance(true);
                } else if (showImportance) {
                    if (!expandedBubble) {
                        setExpandedBubble('patient-care');
                    } else {
                        const bubbleOrder = ['patient-care', 'burnout', 'satisfaction'];
                        const currentIndex = bubbleOrder.indexOf(expandedBubble);
                        if (currentIndex < bubbleOrder.length - 1) {
                            setExpandedBubble(bubbleOrder[currentIndex + 1]);
                        } else {
                            setExpandedBubble(null);
                            setShowBenefits(true);
                        }
                    }
                }
            };

            const handlePrevious = () => {
                if (showBenefits) {
                    setShowBenefits(false);
                    setShowImportance(true);
                    setExpandedBubble('satisfaction');
                } else if (showImportance) {
                    if (expandedBubble) {
                        const bubbleOrder = ['patient-care', 'burnout', 'satisfaction'];
                        const currentIndex = bubbleOrder.indexOf(expandedBubble);
                        if (currentIndex > 0) {
                            setExpandedBubble(bubbleOrder[currentIndex - 1]);
                        } else {
                            setExpandedBubble(null);
                        }
                    } else {
                        setShowImportance(false);
                        setShowNursing(true);
                    }
                } else if (showNursing) {
                    setShowNursing(false);
                    setCurrentDomain(domains.length - 1);
                } else if (!isShowingAll && currentDomain > 0) {
                    setCurrentDomain(prev => prev - 1);
                } else if (!isShowingAll) {
                    setIsShowingAll(true);
                } else if (currentSlide !== 'intro') {
                    setCurrentSlide('intro');
                }
            };

            return (
                <div className="container">
                    <AnimatePresence mode="wait">
                        {currentSlide === 'intro' ? (
                            <motion.div
                                key="intro"
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                className="flex flex-col items-center gap-8"
                            >
                                <motion.div
                                    initial={{ scale: 0 }}
                                    animate={{ scale: 1 }}
                                    transition={{ type: "spring", stiffness: 100 }}
                                >
                                    <IntroImage />
                                </motion.div>
                                
                                <motion.h1 
                                    className="title"
                                    initial={{ y: 20, opacity: 0 }}
                                    animate={{ y: 0, opacity: 1 }}
                                    transition={{ delay: 0.5 }}
                                >
                                    What is Resilience?
                                </motion.h1>
                                
                                <motion.p 
                                    className="main-text"
                                    initial={{ y: 20, opacity: 0 }}
                                    animate={{ y: 0, opacity: 1 }}
                                    transition={{ delay: 0.8 }}
                                >
                                    Resilience is the capacity to recover, adapt, and thrive in the face of adversity.
                                </motion.p>
                                
                                <motion.p
                                    className="sub-text"
                                    initial={{ opacity: 0 }}
                                    animate={{ opacity: 1 }}
                                    transition={{ delay: 1.2 }}
                                >
                                    It's our ability to bounce back from challenges, learn from experiences,
                                    <br />and emerge stronger than before.
                                </motion.p>

                            </motion.div>
                        ) : showBenefits ? (
                            <BenefitsSection />
                        ) : showImportance ? (
                            <ImportanceSection 
                                expandedBubble={expandedBubble} 
                                setExpandedBubble={setExpandedBubble}
                            />
                        ) : showNursing ? (
                            <NursingResilience />
                        ) : isShowingAll ? (
                            <motion.div
                                key="domains"
                                className="domains-container"
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                            >
                                <motion.h1 
                                    className="domains-heading"
                                    initial={{ y: -20, opacity: 0 }}
                                    animate={{ y: 0, opacity: 1 }}
                                    transition={{ duration: 0.6 }}
                                >
                                    Domains of Resilience
                                </motion.h1>

                                <motion.div 
                                    className="domains-grid"
                                    initial={{ y: 20, opacity: 0 }}
                                    animate={{ y: 0, opacity: 1 }}
                                    transition={{ delay: 0.3 }}
                                >
                                    {domains.map((domain, index) => (
                                        <motion.div
                                            key={domain.id}
                                            className={`domain-circle domain-${domain.id}`}
                                            initial={{ scale: 0, rotate: -180 }}
                                            animate={{ scale: 1, rotate: 0 }}
                                            transition={{
                                                type: "spring",
                                                stiffness: 100,
                                                delay: index * 0.15
                                            }}
                                            whileHover={{ scale: 1.05 }}
                                        >
                                            <i className={domain.icon}></i>
                                            <span className="domain-title">{domain.title}</span>
                                        </motion.div>
                                    ))}
                                </motion.div>
                            </motion.div>
                        ) : (
                            <motion.div
                                key="single-domain"
                                className="w-full flex flex-col items-center"
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                exit={{ opacity: 0, scale: 0.8 }}
                            >
                                <div className={`domain-circle expanded ${domains[currentDomain].colorClass} flex items-center justify-center mb-12`}>
                                    <div className="text-center z-10">
                                        <h2 className="title-font text-5xl font-semibold mb-4">{domains[currentDomain].title}</h2>
                                        <i className={`${domains[currentDomain].icon} text-5xl`}></i>
                                    </div>
                                </div>
                                
                                <div className="text-content max-w-4xl mx-auto text-xl space-y-6">
                                    <TypeWriter 
                                        text={domains[currentDomain].description}
                                        className="block text-gray-200 mb-6"
                                    />
                                    <div className="space-y-3">
                                        {domains[currentDomain].points?.map((point, index) => (
                                            <motion.div
                                                key={index}
                                                initial={{ opacity: 0, x: -20 }}
                                                animate={{ opacity: 1, x: 0 }}
                                                transition={{ delay: (domains[currentDomain].description.length * 0.03) + (index * 0.5) }}
                                                className="flex items-start gap-4"
                                            >
                                                <span className="text-blue-500 mt-1">•</span>
                                                <TypeWriter 
                                                    text={point}
                                                    delay={40}
                                                    className="text-gray-300"
                                                />
                                            </motion.div>
                                        ))}
                                    </div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {!showBenefits && (
                        <div className="nav-buttons">
                            <motion.button
                                className="nav-button"
                                onClick={handlePrevious}
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                                disabled={currentSlide === 'intro'}
                            >
                                <i className="ph ph-arrow-left"></i> Previous
                            </motion.button>
                            <motion.button
                                className="nav-button"
                                onClick={handleNext}
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                            >
                                Next <i className="ph ph-arrow-right"></i>
                            </motion.button>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Presentation />, document.getElementById('root'));
    </script>
